<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
</head>

<body>
    <div>
        <label for="num1">1st Number:</label>
        <input type="text" id="num1">
        <br>
        <label for="num2">2nd Number:</label>
        <input type="text" id="num2">
        <br>
        <button onclick="multiplyNumbers()">Multiply</button>
        <button onclick="divideNumbers()">Divide</button>
        <p id="result"></p>
    </div>
</body>

<script>
    function multiplyNumbers() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var sum = num1 * num2;
        document.getElementById("result").innerHTML = "The result Is: <br>" + sum;
    }
    function divideNumbers() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var sum = num1 / num2;
        document.getElementById("result").innerHTML = "The result Is: <br>" + sum;
    }
</script>

</html>
